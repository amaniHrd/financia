<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">

    <style>
               /* Ajouter des styles pour le corps de la page avec l'image de fond */
    body {
    background-image: url('{% static "yyy.jpg" %}');
    background-size: cover; /* Ajuste la taille de l'image pour couvrir tout le conteneur */
    background-repeat: no-repeat; /* Empêche la répétition de l'image */
    background-position: center; /* Centre l'image de fond horizontalement et verticalement */
        }

       
    #progress-container {
      width: 100%;
      height: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin-top: 20px;
      overflow: hidden;
    }
    
    #progress-bar {
      height: 100%;
      width: 0;
      background-color: #e71b6a;
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
    }
    </style>
    
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <body>
        
        
        <form id="upload-form" class="formContainer" action="/upload/" method="post" enctype="multipart/form-data" onsubmit="submitForm()">
            {% csrf_token %}   
            <img src=" {% static 'logo.svg' %}" alt="Vector Image" height="70" width="300" >
            <hr>
            <h2 style="color:  rgb(22, 50, 111)"> Create journal-17  </h2>
            </br>
            </br>
            <!-- File input field -->
            <!-- liste des billets black bird  -->
            <label id = "label" for="fileInput1" ><i class="fas fa-file-download download-icon"></i> Télécharger fichier (Liste des billets black bird)</label>
            <div class="form_section">
            <input type="file" id="fileInput1" name="fileInput1" accept=".xlsx" required="true">
            <button type="button" onclick="handleFileSelect(1)" class="uploadButton">Upload File </button>
            
            </div>
        


            <!-- liste des factures clients  -->
            <label id = "label" for="fileInput2" ><i class="fas fa-file-download download-icon"></i> Télécharger fichier (Liste des facture clients)</label>
            <div class="form_section">
            <input type="file" id="fileInput2" name="fileInput2" accept=".xlsx" required="true">
            <button type="button" onclick="handleFileSelect(2)" class="uploadButton">Upload File</button>
        </div>
           

            <!-- file (Tab-Aux)-->
            <label id = "label" for="fileInput3" > <i class="fas fa-file-download download-icon"></i> Télécharger fichier (Tab-Aux)</label>
            <div class="form_section">
            <input type="file" id="fileInput3" name="fileInput3" accept=".xlsx" required="true">
            <button type="button" onclick="handleFileSelect(3)" class="uploadButton">Upload File</button>
        </div>
            

            <!-- file (Tab-Comm)-->
            <label id = "label" for="fileInput4" ><i class="fas fa-file-download download-icon"></i> Télécharger fichier (Tab-Comm)</label>
            <div class="form_section">
            <input type="file" id="fileInput4" name="fileInput4" accept=".xlsx" required="true">
            <button type="button" onclick="handleFileSelect(4)" class="uploadButton">Upload File</button>
        </div>
           
      
            <!-- Add a submit button if you want to submit the form -->
            
            <div>
            <button type="submit"  value="Submit">Submit</button>
            </div>

            <br>
            <br>
            <div id="link_container" >
            {% if file1_link %}
           <a href="{{ file1_link }}" download="journal17.xlsx" class="download_link" style="color: rgb(22, 50, 111); margin:5px;">Download Jounral17.excel</a>
            {% endif %}

            {% if file2_link %}
           <a href="{{ file2_link }}" download="rapprochement.xlsx" class="download_link" style="color: rgb(22, 50, 111); margin:5px;">Download rapprochement.excel</a>
            {% endif %}
            </div>
            <div id="progress-container" style="display: none; ">
                <div id="progress-bar"></div>
            </div>
            
          </form>
          
     
          
          {% load static %}
          <script src="{% static 'script.js' %}"></script>
          
          
       

      
    </body>
</html>
