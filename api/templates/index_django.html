<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <style>
        /* Ajouter des styles pour le corps de la page avec l'image de fond */
    body {
    background-image: url('{% static "yyy.jpg" %}');
    background-size: cover; /* Ajuste la taille de l'image pour couvrir tout le conteneur */
    background-repeat: no-repeat; /* Empêche la répétition de l'image */
    background-position: center; /* Centre l'image de fond horizontalement et verticalement */
    }
    
    
    #progress-container {
    width: 100%;
    height: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
    margin-top: 20px;
    overflow: hidden;
    }
    
    #progress-bar {
    height: 100%;
    width: 0;
    background-color: #e71b6a;
    border-radius: 5px;
    transition: width 0.3s ease-in-out;
    }
    </style>
    <body>
        
        
        <form class="formContainer" action="/upload/" method="post" enctype="multipart/form-data">
            {% csrf_token %}   
            <img src=" {% static 'logo.svg' %}" alt="Vector Image" height="70" width="300" >
            <hr>
            <h2 style="color:  rgb(22, 50, 111)"> Create journal-17  </h2>
        </br>
    </br>
            <!-- File input field -->
            <!-- liste des billets black bird  -->
            <label id = "label" for="fileInput" >Télécharger fichier (Liste des billets black bird)</label>
            <div class="form_section">
            <input type="file" id="fileInput" name="fileInput1" accept=".xlsx">
            <button type="button" onclick="handleFileSelect(1)" class="uploadButton">Upload File 1</button>
            </div>
            <!-- liste des factures clients  -->
            <label id = "label" for="fileInput" >Télécharger fichier (Liste des facture clients)</label>
            <div class="form_section">
            <input type="file" id="fileInput" name="fileInput2" accept=".xlsx">
            <button type="button" onclick="handleFileSelect(1)" class="uploadButton">Upload File 1</button>
            </div>
            <!-- file (Tab-Aux)-->
            <label id = "label" for="fileInput" >Télécharger fichier (Tab-Aux)</label>
            <div class="form_section">
            <input type="file" id="fileInput" name="fileInput3" accept=".xlsx">
            <button type="button" onclick="handleFileSelect(1)" class="uploadButton">Upload File 1</button>
            </div>
            <!-- file (Tab-Comm)-->
            <label id = "label" for="fileInput" >Télécharger fichier (Tab-Comm)</label>
            <div class="form_section">
            <input type="file" id="fileInput" name="fileInput4" accept=".xlsx">
            <button type="button" onclick="handleFileSelect(1)" class="uploadButton">Upload File 1</button>
            </div>
      
            <!-- Add a submit button if you want to submit the form -->
            
            <div>
            <button type="submit"  value="Submit">Submit</button>
            <button type="button" onclick="downloadFile()" class="downloadButton">Download</button>
          
        </div>

        
            {% if file_name %}
        <p>Excel file '{{ file_name }}' has been created.</p>
        <a href="" id="downloadLink" style="display: none;" download="{{ file_name }}">Download Excel</a>

            {% endif %}  
            
          </form>
        
     
        
            <script>
                function downloadFile() {
                    // Simulate a click on the hidden download link
                    var downloadLink = document.getElementById('downloadLink');
                    downloadLink.click();
                }
            </script>
      
    </body>
</html>
