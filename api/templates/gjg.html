<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Example</title>

    <style>
        #progress-container {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #e71b6a;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <script>
        function startProgress() {
            var progressBar = document.getElementById('progress-bar');
            var progress = 0;
            var interval = setInterval(function () {
                if (progress >= 100) {
                    clearInterval(interval);
                } else {
                    progress += 2;
                    progressBar.style.width = progress + '%';
                }
            }, 100); // Adjust the interval and increment values as needed
        }

        // Example: Call the startProgress function when the page loads (you can trigger it based on your requirements)
        window.onload = function () {
            startProgress();
        };

        window.onload = function() {
            alert('Welcome to your page!');
        };
    </script>

</body>
</html>
